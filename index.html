<!DOCTYPE html>

  <head>

      body {
        background-image: url("https://i.postimg.cc/GhZX2wzt/pexels-enginakyurt-1435752.jpg");
        background-size: cover;
        background-position: center;
        color: #ffffff;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
        backdrop-filter: brightness(0.6);
        min-height: 100vh;
      }

      h1 {
        color: #00ffcc;
        text-shadow: 2px 2px 5px #000;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #00ffcc;
        color: #2b2828;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
      }

      button:hover {
        background-color: #00ccaa;
      }

      #output {
        margin-top: 30px;
        font-size: 18px;
        line-height: 1.6;
        display: inline-block;
      }

      .info-line {
        opacity: 0;
        transform: translateX(-30px);
        animation: slideIn 0.6s forwards;
      }

      .info-line:nth-child(1) {
        animation-delay: 0.1s;
      }
      .info-line:nth-child(2) {
        animation-delay: 0.3s;
      }
      .info-line:nth-child(3) {
        animation-delay: 0.5s;
      }
      .info-line:nth-child(4) {
        animation-delay: 0.7s;
      }
      .info-line:nth-child(5) {
        animation-delay: 0.9s;
      }
      .info-line:nth-child(6) {
        animation-delay: 1.1s;
      }

      @keyframes slideIn {
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      #profile-pic {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 20px;
        border: 3px solid #00ffcc;
        opacity: 0;
        transform: translateY(-20px);
        animation: fadeSlideDown 0.8s forwards;
        animation-delay: 0.1s;
      }

      @keyframes fadeSlideDown {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
